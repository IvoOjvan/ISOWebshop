<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" id="linkUsers" aria-current="page" href="#" onclick="showUsers()">Users</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="linkProducts" onclick="showProducts()">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="linkOrders" onclick="showOrders()">Orders</a>
              </li>
            </ul>
            <div class="d-flex">
                <div class="row me-auto mb-lg-0">
                    <div class="col-md-6">
                        <p id="pUser"></p>
                    </div>
                </div>
              
                <div class="col-md-6">
                    <a href="../Pages/login.html" class="btn btn-primary" id="logoutBtn" onclick="logOut()">Log out</a> 
                </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="container-fluid" id="userContainer">

    </div>
    <div class="container-fluid" id="productContainer" style="display: none;">
      <div class="table-container" id="tblContainer">

      </div>
    </div>
    <div class="container-fluid" id="ordersContainer" style="display: none;">

    </div>



    <!-- MODAL -->
    <div class="modal fade" tabindex="-1" id="addUserModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="PUT">
                    <!--<div class="mb-3">
                        <label for="inputFirstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="inputFirstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputLastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="inputLastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                </form>
                <div id="warning">

                </div>-->
                <div class="mb-3">
                  <label for="inputFirstname" class="form-label">Firstname</label>
                  <input type="text" class="form-control" id="inputFirstname" required>
                  <div id="firstname-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                  <label for="inputLastname" class="form-label">Lastname</label>
                  <input type="text" class="form-control" id="inputLastname" required>
                  <div id="lastname-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                  <div id="email-error" class="error-message"></div>
              </div>
              <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <div class="password-container">
                      <input type="password" class="form-control" id="inputPassword" required>
                      <span id="togglePassword">
                          <i class="fas fa-eye"></i>
                      </span>
                  </div>
                  <div id="password-error" class="error-message"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
              <button type="button" class="btn btn-primary" onclick="createUser()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" id="editUserModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="PUT">
                    <div class="mb-3">
                        <label for="inputFirstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="inputFirstnameEdit" required>
                        <div id="editUserFirstName-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputLastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="inputLastnameEdit" required>
                        <div id="editUserLastName-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmailEdit" required>
                        <div id="editUserEmail-error" class="error-message"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnSaveEditUser">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" tabindex="-1" id="productModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="PUT">
                    <div class="mb-3">
                        <label for="inputBrand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="inputBrand" required>
                        <div id="productBrand-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                        <div id="productName-error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="inputDescription" rows="3" required></textarea>
                        <div id="productDescription-error" class="error-message"></div>
                      </div>
                    <div class="mb-3">
                        <label for="inputPrice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="inputPrice" required>
                        <div id="productPrice-error" class="error-message"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnCreateProduct" onclick="createProduct()">Create</button>
              <button type="button" class="btn btn-primary" id="btnSaveEditProduct">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../scripts/admin.js"></script>
</body>
</html>
